<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF8">
    <title>Air Quality Forecast</title>
    <!-- Latest compiled and minified CSS -->

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->


    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">


    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="/assets/css/style.css" type="text/css" />

    <script src="/assets/js/airnow.js"></script>
</head>

<body>
    <div class="container-fluid">
        <header>
            <img src="/assets/img/clean_air_innovation.jpg" height="100" width="100%">
            <h1>Air Quality Forecast</h1>
        </header>
        <section class="signin">
            <form class="signin-form">
                <fieldset>
                    <legend>Sign in</legend>
                    <div class="form-group">
                        <label for="username">Username: </label>
                        <input type="text" id="username" name="username" size="20" maxlength="20" placeholder="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password: </label>
                        <input type="password" id="password" name="pasword" size="20" maxlength="20" placeholder="password">
                    </div>
                </fieldset>
                <button type="submit" id="loginBtn"><span class="fa fa-sign-in"></span> Login</button>
            </form>
        </section>
        <footer class="signinfooter">
            <p>Don't have an account?
                <a href="/signup">Sign up</a>
            </p>
            <p>You will need to have an account to access air quality forecasts</p>
        </footer>
    </div>

</body>

</html>
