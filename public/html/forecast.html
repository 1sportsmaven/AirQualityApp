<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF8">
    <title>Air Quality Forecast</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->


    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">


    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="/assets/css/style.css" type="text/css" />

    <script src="/assets/js/forecast.js"></script>
</head>

<body>

    <div class="container-fluid">
        <header>
            <img src="/assets/img/clean_air_innovation.jpg" height="100" width="100%">
            <h1>Air Quality Forecast</h1>
        </header>

        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <div class="navbar-header">
                    <p class="navbar-brand" id="welcome">Welcome</p>
                </div>

                <ul class="nav navbar-nav navbar-right">
                    <li id="menu">
                        <a href="/" data-toggle="tooltip" id="logout" data-placement="left" title="Logout">
                            <img src="/assets/img/logout.png" alt="Logout" height="40" width="40">
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <section class="signup">
            <form class="signup-form">
                <fieldset>
                    <legend id="page-title">Air Quality Now</legend>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="dateobserved">Date Observed:</label>
                                <input type="text" id="dateobserved" name="dateobserved" readonly>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="hourobserved">Hour observed:</label>
                                <input type="text" id="hourobserved" name="hourobserved" readonly>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="localtimezone">Local Time Zone: </label>
                                <input type="localtimezone" id="localtimezone" name="localtimezone" readonly>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="reportingarea">Reporting Area:</label>
                                <input type="text" id="reportingarea" name="reportingarea" readonly>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="statecode">State Code:</label>
                                <input type="text" id="statecode" name="statecode" readonly>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="parameter">Parameter Name:</label>
                                <input type="text" id="parameter" name="parameter" readonly>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="airquality">Air Quality Index:</label>
                                <input type="airquality" id="airquality" name="airquality" readonly>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="category">Category:</label>
                                <input type="text" id="category" name="category" readonly>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-6"> </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="categoryname">Category name:</label>
                                <input type="text" id="categoryname" name="categoryname" readonly>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <div id="button-area">
                    <a href="/signup" id="profile">User profile</a>
                </div>
            </form>
        </section>
        <footer>
            <p id="instr">Click User profile to access your profile details</p>
        </footer>

    </div>


</body>

</html>
